
<div class="login-wrapper">
	<!-- MAIN LOGO -->
	<div class="top-logo-container">
		<img src="/assets/svg/topicopolis_logo_mainpage.svg" />
	</div>

	<form [formGroup]="reset_form"  id="change_password" class="form-signin">
	   <div class="card card-container">
			<div class="top-input-wrapper marT">
                <input tabindex="13" type="password" class="top-form-control" formControlName="password" id="password" required  pattern=".{0}|.{8,}" >
                <label for="password">Enter new password</label>
                <div *ngIf="f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Email is required</div>
              </div>
			</div>
	            
	        <div class="top-input-wrapper">
	            <input tabindex="14" type="password" class="top-form-control" formControlName="confirm_password" id="confirm_password" required>
                <label for="confirm_password">Confirm your new password</label>
                <div *ngIf="f.confirm_password.errors" class="invalid-feedback">
                  <div *ngIf="f.confirm_password.errors.required">Email is required</div>
              </div>
	        </div>    
	        <button class="btn btn-signin change" type="submit">Change Password</button>
		</div>
	</form>
</div> <!-- END OF .TOP-WRAPPER -->
