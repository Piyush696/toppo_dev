<!-- KENDO TABSTRIP CLAIMED COMPONENT. -->
<kendo-tabstrip  [ngStyle]="{'height': guideHeight}" id="full-box" class="center-sec">
	<kendo-tabstrip-tab [title]="'EDITOR GUIDE'" [selected]="true">
	  <ng-template kendoTabContent>
		<div id="guide-tab">
		  <span id="test"></span>
		  <div *ngFor="let item of responsiveContent | paginate: config">
			<div id="text" [innerHTML] = "item"></div>
		  </div>
		</div>
	  </ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab [title]="'TOPIC GUIDE'">
	  <ng-template kendoTabContent>
		
		<p> tab 2 works</p>
	  
	  </ng-template>
	</kendo-tabstrip-tab>
  </kendo-tabstrip>
  <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
  <pagination-template 
		#p="paginationApi" [id]="config.id"
	  (pageChange)="config.currentPage = $event">
		<div class="custom-pagination" [ngStyle]="{'width': paginationWidth+'px'}">
		 
		  <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
			<a *ngIf="!p.isFirstPage()" (click)="p.previous()"> &larr; </a>
		  </div>
		  
		
		  <div class="page-num" *ngIf="p.pages.length > 1">
			<div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
			  <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
				<span>{{ page.label }}</span>
			  </a>
			  <div *ngIf="p.getCurrent() === page.value">
				<span>{{ page.label }}</span>
			  </div>
			</div>
		  
		  </div>
		  
		  
		  <div class="pagination-next" [class.disabled]="p.isLastPage()">
			<a *ngIf="!p.isLastPage()" (click)="p.next()"> &rarr; </a>
		  </div>
		</div>
	</pagination-template>
