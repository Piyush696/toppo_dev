<!-- Header-Pagination -->
<div *ngIf="pagination" class="d-md-block d-none">
	<nav *ngIf="responsiveContent.length > 0">
		<ul class="desktop-navbar d-flex flex-row justify-content-flex-start ml-2">
			<li *ngFor="let tab of responsiveContent| paginate: configure" (click)="selectedTab(tab)"
				[ngClass]="selectedTabs === tab.tabname ?'active':''">
				<a>{{tab.tabname}}</a>
			</li>
		</ul>
	</nav>
</div>
	<div *ngIf="pagination" class="d-flex flex-row justify-content-end">
			<pagination-template #p="paginationApi" maxSize='3' [id]="configure.id" (pageChange)="configure.currentPage = $event">
					<div class="custom-pagination">			
						<div class="pagination-previous" [class.disabled]="p.isFirstPage()">
							<a *ngIf="!p.isFirstPage()" (click)="p.previous()"> &larr; </a>
						</div>			
						<div class="page-num" *ngIf="p.pages.length > 1">
							<div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
								<a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
									<span>{{ page.label }}</span>
								</a>
								<div *ngIf="p.getCurrent() === page.value">
									<span>{{ page.label }}</span>
								</div>
							</div>
						</div>
						<div class="pagination-next" [class.disabled]="p.isLastPage()">
							<a *ngIf="!p.isLastPage()" (click)="p.next()"> &rarr; </a>
						</div>
					</div>
				</pagination-template>
	</div>

	<!-- MOBILE SIZE -->
<div class="d-md-none mob2">
	<a class="menutoggle" (click)="onMobileMenuClick()"></a>
	<nav id="sidebar" class="menumobile menuoff">
		<ul class="desktop-navbar d-flex flex-column justify-content-start">
			<li *ngFor="let tab of responsiveContent" (click)="selectedTab(tab)"
				[ngClass]="selectedTabs === tab.tabname ?'active':''">
				<a>{{tab.tabname}}</a>
			</li>
		</ul>
	</nav>
	
</div>
